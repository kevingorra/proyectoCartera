
<div class="container">
    <div class="row">
    
    
      <div class="col-6">
        <mat-form-field appearance="fill"  style="width: 70%;margin-top: 20px;">
          <mat-label>Filtrar o Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nit" #input autocomplete="off">
        </mat-form-field>
    
      </div>   
      <div class="col-6 my-3">
        <mat-paginator [pageSizeOptions]="[5, 10, 25,50, 100]" aria-label=""></mat-paginator>
      </div>
    </div>
    
    
    <div  class="example-container mat-elevation-z8" tabindex="0">
        <table
        mat-table 
        [dataSource]="dataSource" 
        matSort 
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">
      
          <ng-container matColumnDef="iup" sticky>
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header ><strong>NIT</strong>  </th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element"> {{element.iup}} </td>
          </ng-container>       
     
       
        
          <ng-container matColumnDef="nombrecliente">
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header > NOMBRE CLIENTE</th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element"> {{element.nombrecliente}} </td>
          </ng-container>
      
          <ng-container matColumnDef="fechaantiguedad">
            <th style="padding: 20px;" mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> FECHA ANTIGUEDAD </th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element" > {{element.fechaantiguedad}} </td>
          </ng-container>

          <ng-container matColumnDef="tergeneral">
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header> TER GENERAL </th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element" > {{element.tergeneral}} </td>
          </ng-container>

          <ng-container matColumnDef="cupocredito">
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header> CUPO CREDITO </th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element" >$     {{element.cupocredito}} </td>
          </ng-container>

          <ng-container matColumnDef="clasificacioncliente">
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header> CLASIFICACION CLIENTE </th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element" > {{element.clasificacioncliente}} </td>
          </ng-container>

          <ng-container matColumnDef="clienteperfil">
            <th style="padding: 20px;" mat-header-cell cdkDrag  *matHeaderCellDef mat-sort-header> CLIENTE PERFIL</th>
            <td style="padding: 20px;" mat-cell *matCellDef="let element" > {{element.clienteperfil}} </td>
          </ng-container>

          <ng-container matColumnDef="start" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns "></tr>
       
        </table>
        
  
      </div>
    </div>
