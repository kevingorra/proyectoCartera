
<div class="contenido">
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo ">
                   ADMINISTRADOR
                   <h4 class="my-2">Estado Financiero Clientes</h4> 
                </div>
    
                
                    <img class="imagen" src="../../../assets/img/logoLogin.png" alt="">

                    <div class="body">
                        <div class="login">
                          <mat-spinner *ngIf="loading" diameter="50" class="spinner" ></mat-spinner>
                          <form  *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()" >
                           
                    
                            <mat-form-field class="ancho" appearance="fill">
                                <mat-label>Usuario </mat-label>
                                <input matInput autocomplete="off" formControlName="usuario">
                              </mat-form-field>
                              <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Contrase√±a</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                              </mat-form-field>
                           
                             
                            
                              <button mat-raised-button color="primary" class="ancho" [disabled]="form.invalid" type="submit">Ingresar</button>
                          </form>
                          
                            
                        </div>
                    </div>
               
                
                <div class="pie-form">
                    
            
                </div>
            </div>
          
        </div>
    </div>
    </div>
